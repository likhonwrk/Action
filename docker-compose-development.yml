version: '3.8'

services:
  backend-api:
    build:
      context: ./backend-api
      dockerfile: Dockerfile
    volumes:
      - ./backend-api/app:/app/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  sandbox-manager:
    build:
      context: .
      dockerfile: ./sandbox-manager/Dockerfile
    volumes:
      - ./sandbox-manager/app:/app/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8080 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    volumes:
      - ./frontend/src:/app/src
    command: npm run dev
